    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      requirements:
        - !type:DepartmentTimeRequirement
          department: Security
          time: 72000
        - !type:DepartmentTimeRequirement
          department: Command
          time: 36000
      raffle:
        settings: short
      job: DeSqCommander
      name: Командир Эскадрона Смерти
      description: "Командир элитного отряда зачистки НаноТрейзен - Эскадрона Смерти. OOC - ПРОЧИТАТЬ БУМАГУ В КАРМАНЕ!"
    - type: GhostTakeoverAvailable
    - type: ZombieImmune
    - type: MobThresholds
      thresholds:
        0: Alive
        150: Critical
        200: Dead
    - type: Stamina
      critThreshold: 200
      decay: 6
      cooldown: 1
    - type: SlowOnDamage
      speedModifierThresholds:
        70: 0.9
        120: 0.7
        140: 0.5
    - type: Loadout
      prototypes: [ DeSqCommanderGear ]
    - type: AutoImplant
      implants:
      - DeathAcidifierImplant
      - FreedomImplant
      - MindShieldImplant
    - type: NpcFactionMember
      factions:
      - DeathSquad
    - type: StatusEffects
      allowed:
      - Stun
      - KnockedDown
      - SlowedDown
      - Stutter
      - Electrocution
      - SlurredSpeech
      - RatvarianLanguage
      - PressureImmunity
      - StaminaModifier
    - type: Thirst
      startingThirst: 2500  # spawn with Okay thirst state
      thresholds:
        OverHydrated: 3500
        Okay: 2500
        Thirsty: 1500
        Parched: 1000
        Dead: 0
      baseDecayRate: 0.0001
    - type: Hunger
      currentHunger: 2500   # spawn with Okay hunger state
      thresholds:
        Overfed: 3500
        Okay: 2500
        Peckish: 1500
        Starving: 1000
        Dead: 0
      baseDecayRate: 0.0001
    - type: PassiveDamage 
      allowedStates:
      - Alive
      - Critical
      - Dead
      damageCap: 200
      damage:
        groups:
          Brute: -0.2
          Burn: -0.2
          Toxin: -0.2
    - type: RandomMetadata
      nameSegments:
      - DeSqName
      - DeSqNumber

